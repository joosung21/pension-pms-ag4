<div class="row"><div class="col"><h3 class="pb-4">기본요금 설정</h3></div><div class="col text-right"><button class="btn btn-primary" (click)="CreateSeason = true"><i class="fa fa-plus mr-2"></i><span>시즌추가</span></button></div></div><ngb-tabset *ngIf="!CreateSeason"><ngb-tab *ngFor="let season of SEASONS" [title]="season.title"><ng-template ngbTabContent=""><div class="p-4"><dl class="row"><dt class="col-md-2">시즌명</dt><dd class="col-md-10">{{ season.title }}</dd><dt class="col-md-2">기간</dt><dd class="col-md-10" *ngIf="season.title === &quot;비수기&quot;">설정된 기간 외의 모든 날짜에는 비수기 가격이 적용됩니다.</dd><dd class="col-md-10" *ngIf="season.title !== &quot;비수기&quot;"><div class="form-inline mb-2" *ngFor="let period of season.periods; let period_index = index"><div class="form-group mr-2"><div class="input-group"><span class="input-group-addon">시작일</span><input class="form-control" placeholder="yyyy-mm-dd" size="11" name="startDate" [(ngModel)]="period.startDate" ngbDatepicker="" #dStart="ngbDatepicker"/><button class="input-group-addon" (click)="dStart.toggle()" type="button"><i class="fa fa-calendar"></i></button></div></div><div class="form-group mr-2"><div class="input-group"><span class="input-group-addon">종료일</span><input class="form-control" placeholder="yyyy-mm-dd" size="11" name="endDate" [(ngModel)]="period.endDate" ngbDatepicker="" #dEnd="ngbDatepicker"/><button class="input-group-addon" (click)="dEnd.toggle()" type="button"><i class="fa fa-calendar">             </i></button></div></div><button class="btn btn-outline-secondary" *ngIf="season.periods.length &gt; 1" (click)="deletePeriod(season, period_index)"><i class="fa fa-times mr-1"></i><span>삭제            </span></button></div><button class="btn btn-outline-primary" (click)="addPeriod(season)"><i class="fa fa-plus mr-1"></i><span>기간추가</span></button></dd><table class="table table-sm mt-4"><thead><tr><th class="text-center w-25">객실명</th><th class="text-center">주중</th><th class="text-center">금요일</th><th class="text-center">토요일(공휴일전날)</th></tr></thead><tbody><tr *ngFor="let room of season.prices"><td class="align-middle text-center">{{room[0]}}</td><td class="text-center">                 <input class="text-center form-control" type="text" [ngModel]="room[1] | number" (blur)="changePrice($event.target.value, room, 1)"/></td><td><input class="text-center form-control" type="text" [ngModel]="room[2] | number" (blur)="changePrice($event.target.value, room, 2)"/></td><td><input class="text-center form-control" type="text" [ngModel]="room[3] | number" (blur)="changePrice($event.target.value, room, 3)"/></td></tr></tbody></table></dl></div></ng-template></ngb-tab></ngb-tabset><!-- Modal           -->
